<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <header>CALCULATOR</header>
    <main>
        <div class="calculator-container">
            <div id="display-area" class="display-on"></div>
            <div id="display-area-off" class="display-off hide"></div>
            <!-- <div id="off-display" class="off"></div> -->
            <div class="button-area">
                <div class="button-row button-row1">
                    <div id="power-on" class="button on"><span class="material-symbols-outlined">power_settings_new</span></div>
                    <div id="power-off" class="button off hide"><span class="material-symbols-outlined">power_settings_new</span></div>
                    <div id="show-history" class="button"><span class="material-symbols-outlined">history</span></div>
                    <div id="hide-history" class="button hide"><span class="material-symbols-outlined history-off">history_off</span></div>
                    <div id="clear" class="button clear">AC</div>
                    <div id="backspace" class="button backspace"><span class="material-symbols-outlined">backspace</span></div>
                </div>
                <div class="button-row button-row2">
                    <div class="button operands">7</div>
                    <div class="button operands">8</div>
                    <div class="button operands">9</div>
                    <div class="button operands">/</div>
                </div>
                <div class="button-row button-row3">
                    <div class="button operands">4</div>
                    <div class="button operands">5</div>
                    <div class="button operands">6</div>
                    <div class="button operands">*</div>
                </div>
                <div class="button-row button-row4">
                    <div class="button operands">1</div>
                    <div class="button operands">2</div>
                    <div class="button operands">3</div>
                    <div class="button operands">-</div>
                </div>
                <div class="button-row button-row5">
                    <div class="button operands">0</div>
                    <div class="button operands">.</div>
                    <div id="equal" class="button equal">=</div>
                    <div id="equal1" class="button equal hide">=</div>
                    <div class="button operands">+</div>
                </div>
            </div>
        </div>
        <div id="hist">HISTORY</div>
        <div id="history-container"></div>
    </main>
    <footer>By: ANAND VERMA</footer>
    <Script src="index.js"></Script>
</body>
</html>
